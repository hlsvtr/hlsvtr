<body>

  <script>
    fetch("https://admin.volkantr.us/get_istek_sayisi.php")
      .then(r => r.text())
      .then(sayi => {
        document.getElementById("kisiSayisi").innerText = parseInt(sayi.trim());
      })
      .catch(() => {
        document.getElementById("kisiSayisi").innerText = "0";
      });

    const statusUrl = "https://admin.volkantr.us/get_status.php";
    const playlistUrl = "https://admin.volkantr.us/get_playlist.php";
    const playerContainer = document.getElementById("playerContainer");
    const msgBox = document.getElementById("msgBox");
    let player;
    let current = 0;
    let list = [];
    let isPlaying = false;

    function formatTitleFromPath(path) {
      const parts = path.split("/");
      if (parts.includes("klipler")) {
        const artist = parts[parts.indexOf("klipler") + 1] || "";
        const song = parts[parts.indexOf("klipler") + 2] || "";
        return `YayÄ±nda: ${artist} - ${song}`.replace(/[-_]/g, " ");
      }
      if (parts.includes("filmler")) {
        const filmName = parts[parts.indexOf("filmler") + 1] || "Film";
        return `YayÄ±nda: ${filmName.replace(/[-_]/g, " ")}`;
      }
      if (parts.includes("diziler")) {
        const dizi = parts[parts.indexOf("diziler") + 1] || "Dizi";
        const sezon = parts.find(p => /^s\d+$/i.test(p)) || "";
        const bolum = parts.find(p => /^b\d+$/i.test(p)) || "";
        return `YayÄ±nda: ${dizi.replace(/[-_]/g, " ")}${sezon ? " - " + sezon : ""}${bolum ? " - " + bolum : ""}`;
      }
      return `YayÄ±nda: ${parts[parts.length - 2].replace(/[-_]/g, " ")}`;
    }

    function formatNextTitle(index) {
      if (index >= list.length) return "";
      const path = list[index];
      return formatTitleFromPath(path).replace("YayÄ±nda: ", "");
    }

    function loadAndPlay(index = 0) {
      if (!list.length) return;
      current = index;
      const title = formatTitleFromPath(list[current]);
      const nextUp = (list.length > current + 1)
        ? `<div class="next-up">Bir Sonraki YayÄ±n: ${formatNextTitle(current + 1)}</div>`
        : `<div class="next-up">Åu anda yalnÄ±zca tek bir yayÄ±n var. Yeni iÃ§erikler yakÄ±nda eklenecek.</div>`;

      playerContainer.innerHTML = `
        <div class="title-now">${title}</div>
        <video id="livePlayer" class="video-js vjs-big-play-centered vjs-default-skin" controls autoplay preload="auto">
          <source src="${list[current]}" type="application/x-mpegURL">
          TarayÄ±cÄ±nÄ±z video Ã¶ÄŸesini desteklemiyor.
        </video>
        ${nextUp}
      `;

      if (player) {
        player.dispose(); // Ã¶nceki player varsa sil
      }

      player = videojs('livePlayer');
      isPlaying = true;

      player.on('ended', () => {
        current++;
        if (current < list.length) {
          loadAndPlay(current);
        } else {
          stopStream();
        }
      });
    }

    function stopStream() {
      if (player) {
        player.pause();
        player.dispose();
        player = null;
      }

      playerContainer.innerHTML = `
        <div class="msg">â›” Åuan YayÄ±nÄ±mÄ±z KapalÄ±dÄ±r.<br/>
        Ä°stekte Bulunmak iÃ§in 
        <a href="istekyap.html">
          <button style="margin-top: 10px; padding: 10px 20px; font-size: 16px; background: #ff5722; color: white; border: none; border-radius: 8px; cursor: pointer;">ğŸ“¨ Ä°stek Yap</button>
        </a><br/><br/>
        (UyarÄ±: Ä°stek SayÄ±sÄ± Maksimum 5 veya 10, Ä°stek sayÄ±sÄ±na UlaÅŸtÄ±ÄŸÄ±nda yayÄ±n otomatik baÅŸlayacaktÄ±r.)
        </div>
      `;
      isPlaying = false;
    }

    function checkStatus() {
      fetch(statusUrl + "?t=" + Date.now())
        .then(res => res.text())
        .then(status => {
          const isOn = status.trim() === "on";
          if (isOn && !isPlaying) startStream();
          else if (!isOn && isPlaying) stopStream();
          else if (!isOn && !isPlaying) stopStream();
        })
        .catch(() => {
          msgBox.innerHTML = "âš ï¸ YayÄ±n durumu kontrol edilemedi.";
        });
    }

    function startStream() {
      fetch(playlistUrl)
        .then(r => r.text())
        .then(txt => {
          list = txt.trim().split("\n").filter(Boolean);
          if (!list.length) {
            playerContainer.innerHTML = "<div class='msg'>âš ï¸ YayÄ±n listesi boÅŸ.</div>";
            return;
          }
          loadAndPlay();
        })
        .catch(() => {
          playerContainer.innerHTML = "<div class='msg'>âš ï¸ YayÄ±n listesi alÄ±namadÄ±.</div>";
        });
    }

    checkStatus();
    setInterval(checkStatus, 3000);

    document.addEventListener('fullscreenchange', () => {

        screen.orientation.lock('landscape').catch(() => {});
      } else if (screen.orientation?.lock) {
        screen.orientation.lock('portrait').catch(() => {});
      }
    });
